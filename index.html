<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <title>Calculo sueldo</title>
    </head>
    <body>
        <main class="container col-4 mx-auto">
            <header class="my-2">
                <h1>Calculo sueldo</h1>
            </header>
            <div class="alert alert-primary" role="alert" id="resultado">
                Ingrese horas trabajadas y pago por hora
            </div>
            <form class="form col-12">
                <div class="form-group my-4">
                    <label>Horas trabajadas</label>
                    <input
                        type="number"
                        class="form-control"
                        name="horas"
                        id="horas_trabajadas"
                    />
                </div>
                <div class="form-group my-4">
                    <label>Precio hora</label>
                    <input
                        type="number"
                        class="form-control"
                        name="precio"
                        id="precio_hora"
                    />
                </div>
                <div class="form-group my-4">
                    <button class="btn btn-primary" id="pro_calc">
                        Calcular
                    </button>
                </div>
            </form>
        </main>
    </body>
    <script src="app.js" type="text/javascript"></script>
</html>
